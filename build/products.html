<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0" />
    <title>Products page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <header class="row">
      <a class="header__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="right-block col-sm-1 col-md-8 col-lg-5">
        <div class="right-block__btn">
          <i class="ion-md-menu"></i>
        </div>
        <div class="right-block__menu row">
          <a
            href="#loginModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Login</a
          >
          <a href="#" class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Registration</a
          >
          <a href="#" class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Bucket</a
          >
        </div>
      </div>
    </header>
    <div class="products-content row">
      <button class="accordion col-sm-12">
        Show filters
      </button>
      <div class="sidebar col-sm-12 col-md-12 col-lg-2">
        <form action="#">
          <div class="search-block col-lg-12">
            <input type="search" name="find" placeholder="Type car name" />
          </div>
          <h3 class="headline">Categories</h3>
          <div class="sidebar__categories">
            <ul>
              <li>
                <label class="container"
                  >Sedan
                  <input type="checkbox" name="sedan" id="sedan" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >Uni
                  <input type="checkbox" name="uni" id="uni" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >Hatchback
                  <input type="checkbox" name="hatchback" id="hatchback" />
                  <span class="checkmark"></span>
                </label>
              </li>
              <li>
                <label class="container"
                  >Coupe
                  <input type="checkbox" name="coupe" id="coupe" />
                  <span class="checkmark"></span>
                </label>
              </li>
            </ul>
          </div>
          <div>
            <h3 class="headline">Year</h3>
            <div class="range">
              <div id="slider"></div>
              <span id="slider-value"></span>
              <input name="range" id="slider-output" type="hidden" />
            </div>
          </div>
          <div class="sidebar__submit col-lg-12">
            <button type="submit">
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="sidebar-content col-sm-12 col-md-12 col-lg-10">
        <div class="display-container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/car1.jpg" alt="car" />
                    <p>Mazda MX-5</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/main-car2.jpg" alt="car" />
                    <p>Mazda 6</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/main-car3.jpg" alt="car" />
                    <p>Mazda CX-5</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/car1.jpg" alt="car" />
                    <p>Mazda MX-5</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/main-car2.jpg" alt="car" />
                    <p>Mazda 6</p>
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 d-flex justify-content-center">
              <div class="sidebar-content__elem">
                <a href="#">
                  <div class="sidebar-content__border">
                    <img src="./img/main-car3.jpg" alt="car" />
                    <p>Mazda CX-5</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="pagination">
              <a class="pagination__link" href="#">&laquo;</a>
              <a class="pagination__link pagination__link-active" href="#">1</a>
              <a class="pagination__link" href="#">2</a>
              <a class="pagination__link" href="#">3</a>
              <a class="pagination__link" href="#">4</a>
              <a class="pagination__link" href="#">5</a>
              <a class="pagination__link" href="#">6</a>
              <a class="pagination__link" href="#">&raquo;</a>
            </div>
          </div>
        </div>
        <footer>
          <a class="footer__link" href="./index.html">
            <img src="../img/logo.png" alt="logo" class="logo" />
          </a>
          <div class="pages-block col-lg-4 col-md-6 col-sm-6">
            <a
              href="./contacts.html"
              class="pages-block__link col-lg-6 col-md-6 col-sm-6"
              >Contacts</a
            >
            <a
              href="./about-us.html"
              class="pages-block__link col-lg-6 col-md-6 col-sm-6"
              >About us</a
            >
          </div>
          <div class="social">
            <a class="social__link" href="https://vk.com"><i class="fa fa-vk"></i></a>
            <a class="social__link" href="https://facebook.com"
              ><i class="fa fa-facebook"></i
            ></a>
            <a class="social__link" href="https://instagram.com"
              ><i class="fa fa-instagram"></i
            ></a>
          </div>
        </footer>
      </div>
    </div>
    <div>
      <div class="modal">
        <div class="modal-inner">
          <i data-modal-close class="ion-md-close"></i>
          <div class="modal-content"></div>
        </div>
      </div>
    </div>
    <div>
      <div id="loginModal" style="display:none">
        <form>
          <h2>
            <b>Log in</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign in" /></p>
        </form>
      </div>
    </div>
    <script src="./js/products.js"></script>
  </body>
</html>
