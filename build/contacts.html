<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0" />
    <title>Contacts</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <header class="row">
      <a class="header__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="right-block col-sm-1 col-md-8 col-lg-5">
        <div class="right-block__btn">
          <i class="ion-md-menu"></i>
        </div>
        <div class="right-block__menu row">
          <a
            href="#loginModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Login</a
          >
          <a
            href="#regisModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Registration</a
          >
          <a
            href="./bucket.html"
            class="right-block__link col-sm-12 col-md-3 col-lg-1"
            >Bucket</a
          >
        </div>
      </div>
    </header>
    
    <div>
      <div id="loginModal" style="display:none">
        <form>
          <h2>
            <b>Log in</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign in" /></p>
        </form>
      </div>
    </div>
    <div>
      <div class="modal">
        <div class="modal-inner">
          <i data-modal-close class="ion-md-close"></i>
          <div class="modal-content"></div>
        </div>
      </div>
    </div>
    <div>
      <div id="regisModal" style="display:none">
        <form>
          <h2>
            <b>Registration</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign up" /></p>
        </form>
      </div>
    </div>
    <div class="display-container">
      <div class="c-about">
        <h1 class="c-about__title">
          Contacts
        </h1>
        <ul>
          <li><b>email:</b> admin@admin.com</li>
          <li><b>phone number:</b> +37529123456</li>
          <li><b>address:</b> Belarus, Vitebsk</li>
        </ul>
        <div class="c-about__image-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <footer>
      <a class="footer__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="pages-block col-lg-4 col-md-6 col-sm-6">
        <a
          href="./contacts.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >Contacts</a
        >
        <a
          href="./about-us.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >About us</a
        >
      </div>
      <div class="social">
        <a class="social__link" href="https://vk.com"
          ><i class="ion-logo-vk"></i
        ></a>
        <a class="social__link" href="https://facebook.com"
          ><i class="ion-logo-facebook"></i
        ></a>
        <a class="social__link" href="https://instagram.com"
          ><i class="ion-logo-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="./js/contacts.js"></script>
  </body>
</html>
