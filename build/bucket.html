<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0" />
    <title>Bucket page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/getTheme.js"></script>
  </head>
  <body>
    <header class="row">
      <a class="header__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="right-block col-sm-1 col-md-10 col-lg-5">
        <div class="right-block__btn">
          <i class="ion-md-menu"></i>
        </div>
        <div class="right-block__menu row">
          <a
            href="#loginModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Login</a
          >
          <a
            href="#regisModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Registration</a
          >
          <a
            href="./bucket.html"
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Bucket</a
          >
          <a
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            href="#"
            id="toggle-theme"
            >Retheme</a
          >
        </div>
      </div>
    </header>
    
    <div>
      <div id="loginModal" style="display:none">
        <form>
          <h2>
            <b>Log in</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign in" /></p>
        </form>
      </div>
    </div>
    <div>
      <div class="modal">
        <div class="modal-inner">
          <i data-modal-close class="ion-md-close"></i>
          <div class="modal-content"></div>
        </div>
      </div>
    </div>
    <div>
      <div id="regisModal" style="display:none">
        <form>
          <h2>
            <b>Registration</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign up" /></p>
        </form>
      </div>
    </div>
    <div class="display-container bucket-content">
      <h1>Bucket</h1>
      <form action="#">
        <div class="row">
          <div class="col-lg-8 col-sm-12">
            <h2>Selected items:</h2>
            <ul class="list">
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
            </ul>
            <h3>Price: 123$</h3>
            <div class="address">
              <label for="address"
                >Input shipping address:

                <input type="address" id="address" name="address" />
              </label>
            </div>
            <div class="ship-type">
              <p>Shipping method:</p>
              <ul class="ship-type__methods">
                <li>
                  <label
                    ><input name="free" type="radio" value="free" />Free
                    Shipping</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      name="standart"
                      type="radio"
                      value="standart"
                    />Standart (30byn)</label
                  >
                </li>
                <li>
                  <label
                    ><input name="dhl" type="radio" value="dhl" />DHL
                    (60byn)</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12 right-block">
            <img src="./img/sell_icon.png" alt="" />
            <button class="style-button" type="submit">Buy</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <a class="footer__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="pages-block col-lg-4 col-md-6 col-sm-6">
        <a
          href="./contacts.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >Contacts</a
        >
        <a
          href="./about-us.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >About us</a
        >
      </div>
      <div class="social">
        <a class="social__link" href="https://vk.com"
          ><i class="ion-logo-vk"></i
        ></a>
        <a class="social__link" href="https://facebook.com"
          ><i class="ion-logo-facebook"></i
        ></a>
        <a class="social__link" href="https://instagram.com"
          ><i class="ion-logo-instagram"></i
        ></a>
      </div>
    </footer>

    <script src="./js/product.js"></script>
  </body>
</html>
