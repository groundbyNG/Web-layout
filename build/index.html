<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0" />
    <title>Main page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="./js/getTheme.js"></script>
  </head>
  <body>
    <header class="row">
      <a class="header__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="right-block col-sm-1 col-md-10 col-lg-5">
        <div class="right-block__btn">
          <i class="ion-md-menu"></i>
        </div>
        <div class="right-block__menu row">
          <a
            href="#loginModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Login</a
          >
          <a
            href="#regisModal"
            data-modal-open
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Registration</a
          >
          <a
            href="./bucket.html"
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            >Bucket</a
          >
          <a
            class="right-block__link col-sm-12 col-md-2 col-lg-2"
            href="#"
            id="toggle-theme"
            >Retheme</a
          >
        </div>
      </div>
    </header>
    
    <div>
      <div id="loginModal" style="display:none">
        <form>
          <h2>
            <b>Log in</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign in" /></p>
        </form>
      </div>
    </div>
    <div>
      <div class="modal">
        <div class="modal-inner">
          <i data-modal-close class="ion-md-close"></i>
          <div class="modal-content"></div>
        </div>
      </div>
    </div>
    <div>
      <div id="regisModal" style="display:none">
        <form>
          <h2>
            <b>Registration</b>
          </h2>
          <p>
            <input
              class="modal__field"
              type="email"
              name="email"
              placeholder="Email..."
            />
            <input
              class="modal__field"
              type="password"
              name="password"
              placeholder="Password..."
            />
          </p>
          <p><input type="submit" class="modal__submit-btn" value="Sign up" /></p>
        </form>
      </div>
    </div>
    <div class="display-container main-content">
      <div class="shade">
        <div class="main-content__title-container">
          <h1 class="title-container__title">
            Revolutionary innovation in the auto industry
          </h1>
        </div>
        <div class="main-content__links-container">
          <div
            class="links-container__link-container col-lg-4 col-md-4 col-sm-4"
          >
            <a href="./contacts.html" class="link-container__link">Contacts</a>
          </div>
          <div
            class="links-container__link-container col-lg-4 col-md-4 col-sm-4"
          >
            <a href="./about-us.html" class="link-container__link">About us</a>
          </div>
          <div
            class="links-container__link-container col-lg-4 col-md-4 col-sm-4"
          >
            <a href="./products.html" class="link-container__link"
              >Choose a car...</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a class="footer__link" href="./index.html">
        <img src="../img/logo.png" alt="logo" class="logo" />
      </a>
      <div class="pages-block col-lg-4 col-md-6 col-sm-6">
        <a
          href="./contacts.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >Contacts</a
        >
        <a
          href="./about-us.html"
          class="pages-block__link col-lg-6 col-md-6 col-sm-6"
          >About us</a
        >
      </div>
      <div class="social">
        <a class="social__link" href="https://vk.com"
          ><i class="ion-logo-vk"></i
        ></a>
        <a class="social__link" href="https://facebook.com"
          ><i class="ion-logo-facebook"></i
        ></a>
        <a class="social__link" href="https://instagram.com"
          ><i class="ion-logo-instagram"></i
        ></a>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
