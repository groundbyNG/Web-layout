<div id="loginModal" style="display:none">
  <form>
    <h2>
      <b>Log in</b>
    </h2>
    <p>
      <input
        class="modal__field"
        type="email"
        name="email"
        placeholder="Email..."

        class="modal__field"
        type="password"
        name="password"
        placeholder="Password..."
      />

  </form>
</div>
