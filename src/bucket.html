<!DOCTYPE html>
<html>
  <head lang="ru">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0" />
    <title>Bucket page</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    //= template/header.html
    <div class="display-container bucket-content">
      <h1>Bucket</h1>
      <form action="#">
        <div class="row">
          <div class="col-lg-8 col-sm-12">
            <h2>Selected items:</h2>
            <ul class="list">
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
              <li>
                <div class="list__item">
                  <div class="d-flex">
                    <img src="./img/car1.jpg" alt="car" />
                    <div>
                      <h3>Mazda MX-5</h3>
                      <p>2015</p>
                    </div>
                  </div>
                  <div>
                    <span>5000$</span>
                    <a href="#"> <i class="delete-btn ion-md-close"></i></a>
                  </div>
                </div>
              </li>
            </ul>
            <h3>Price: 123$</h3>
            <div class="address">
              <label for="address"
                >Input shipping address:

                <input type="address" id="address" name="address" />
              </label>
            </div>
            <div class="ship-type">
              <p>Shipping method:</p>
              <ul class="ship-type__methods">
                <li>
                  <label
                    ><input name="free" type="radio" value="free" />Free
                    Shipping</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      name="standart"
                      type="radio"
                      value="standart"
                    />Standart (30byn)</label
                  >
                </li>
                <li>
                  <label
                    ><input name="dhl" type="radio" value="dhl" />DHL
                    (60byn)</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-4 col-sm-12 right-block">
            <img src="./img/sell_icon.png" alt="" />
            <button class="style-button" type="submit">Buy</button>
          </div>
        </div>
      </form>
    </div>
    //= template/footer.html

    <script src="./js/product.js"></script>
  </body>
</html>
